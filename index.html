<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Timeline</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
          iframe {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 700px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1m1evJR6PFydzjuOyLaQre7Ii1cx29BANYq99anUVvDc&font=Default&lang=en&initial_zoom=2&height=650" 
        width="100%" 
        height="650" 
        webkitallowfullscreen 
        mozallowfullscreen 
        allowfullscreen>
    </iframe>
</body>
</html>
